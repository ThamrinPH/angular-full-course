<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">        
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item nav-link" *ngFor="let recipe of recipes">
                <div class="float-start">
                    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
                    <p class="list-group-item-text">{{ recipe.description }}</p>
                </div>
                <span class="float-end">
                    <img 
                        src="{{ recipe.imagePath }}" 
                        alt="{{ recipe.name }}" 
                        class="img-fluid" style="max-height: 50pxl;">
                </span>            
            </a>
        </div>
    </div>
</div>
