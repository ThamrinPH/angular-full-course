<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #formEle="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
              type="text" 
              id="username" 
              name="username" 
              class="form-control"
              ngModel
              required
            >
          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                class="form-control"
                ngModel
                required
                email
                #email="ngModel"
              >
              <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div>
        </div>
        <span class="help-block" *ngIf="!userData.valid && userData.touched">User Data is invalid!</span>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
            id="secret" 
            name="secret" 
            class="form-control"
            [ngModel]="defaultQuestion"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer" rows="3" class="form-control" [(ngModel)]="answer"></textarea>
          <p>Your Reply : {{ answer }}</p>
        </div>
        <div class="form-group">
          <div class="radio" *ngFor="let gender of genders">
            <label for="">
              <input type="radio" name="gender" ngModel [value]="gender" required> {{ gender }}
            </label>
          </div>
        </div>
        <button 
          class="btn btn-primary" 
          type="submit"
          [disabled]="!formEle.valid"
        >
          Submit</button>
      </form>
    </div>
  </div>
</div>
